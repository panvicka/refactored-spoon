<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>

<script>
  
  const apple = {
    color: 'Red',
    size: 'Medium',
    weight: 50,
    sugar: 10
  };

  // object is not iterable!
  /*for (const prop of apple.entries()) {
    const value = apple[prop];
    console.log(value, prop);
  }*/

  console.log(Object.keys(apple));

  for (const prop of Object.keys(apple)) {
        const value = apple[prop];
    console.log(value, prop);
  }

</script>
</body>
</html>
