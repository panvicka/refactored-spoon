<script>
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

// console log it and find index of each one 
// generators, cuts.entries() is array iterator 
// deconstruct them right away
  for (const [i, cut] of cuts.entries()) {
    console.log(i, cut);
  }


  // iterate over argument objects
  function addUpNumbers() {
    // i dont know how much arguments will come 
    console.log(arguments); // arguments is a key word 
    // argument are in array type - but no an array... 
    // normally convert arguments to an array and reduce or something like that but if that is not possible 
    // for example because of performance reasons 
    let total = 0;
    for (num of arguments) {
      total += num;
    }
    console.log(total);
    return total; 

  }
