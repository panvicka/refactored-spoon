  <title>Arrow functions examples</title>

<body>
<script>

const race = '100m Dash';
const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];
// i need to sort data into object
// implicit return with object literal
const win = winners.map((winner,i) => ({
  name: winner,
  // race: race, // race: rase is weird, now can be only race 
  race,
  place: i+1
}));

console.table(win);

//filter for people oder 69
const ages = [154,20,15,845,4579,3224,459,1457,14,2];
const old = ages.filter(age => age >= 60);
console.log(old);
