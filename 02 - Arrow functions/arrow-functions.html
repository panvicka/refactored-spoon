<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>

<body>
  <script>
    const names = ['wes', 'kait', 'lux'];

    // add "bos" to each name 
    // before with map 
    const fullNames = names.map(function (name) {
      return `${name} bos`;
    });
    console.log(fullNames);

    // to array function - remove name function, add arrow 
    const fullNames2 = names.map((name) => {
      return `${name} bos`;
    });
    console.log(fullNames2);


    // to array function - remove name function, add arrow 
    // if i only have one parameter i dont need parethesis 
    const fullNames3 = names.map(name => {
      return `${name} bos`;
    });
    console.log(fullNames3);

    // to array function - remove name function, add arrow 
    // if i only have one parameter i dont need parethesis
    // implicit return, if oneliner remove return and curly braces  
    const fullNames4 = names.map(name => `${name} bos`);
    console.log(fullNames4);

    // to array function - remove name function, add arrow 
    // if i only have one parameter i dont need parethesis
    // implicit return, if oneliner remove return and curly braces  
    // if no parameters use empty brackets 
    const fullNames5 = names.map(() => `cool bos`);
    console.log(fullNames5);

    // arrow functions are anonymouns 
    // but we can save them in variable
    const sayMyName = (name) => { alert(`Hello ${name}`)}
    sayMyName('ren');
