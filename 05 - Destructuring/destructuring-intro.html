<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };

  //const first = person.first; // too long
  //const last = person.last;
  const {first, last} = person;
  console.log(first);
  console.log(last);
  //const { first, last, twitter } = person; // destructing objects


// useful for destructunring, in reactJS data deeply nested 
  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer',
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  };
  // pull data out that are deeply nested 

  const twitteOldWay = wes.links.social.twitter;
  const twitteOldFacebook = wes.links.social.facebook;
  // this is better
  //  const { twitter, facebook } = wes.links.social;
  // sometimes we want to rename the variables 
  const { twitter: tweet, facebook: fb } = wes.links.social;


  // setting defaults   
  const settings = { width: 300, color: 'black' }  // height, fontSize
  // fallback, default values in case they are not defined 
  const { width = 100, height = 100, color = 'blue', fontSize = 25} = settings;

</script>
</body>
</html>
