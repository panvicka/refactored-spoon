<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>

<body>
  <script>
    const details = ['Wes Bos', 123, 'wesbos.com'];

    // too stupid 
    const nameOld = details[0];
    const idOld = details[1];
    const websiteOld = details[2];
    console.log(nameOld, idOld, websiteOld);

    const [name, id, website] = details;
    console.log(name, id, website);

    // data in string 
    const data = 'Basketball,Sports,90210,23';
    const [itemName, category, sku, inventory] = data.split(',');
    console.log(itemName, category, sku, inventory);

    // first two captains
    const team = ['Wes', 'Harry', 'Sarah', 'Keegan', 'Riker'];
    const [captain, assistant, ...players] = team; //rest operator 
    console.log(captain);
    console.log(assistant);
    console.log(players);

      const team = ['Wes', 'Harry', 'Sarah', 'Keegan', 'Riker'];
    
      const [captain, assistant, ...players] = team; */

  </script>
</body>

</html>
