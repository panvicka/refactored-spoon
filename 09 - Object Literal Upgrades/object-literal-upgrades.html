  <script>
    const first = 'snickers';
    const last = 'bos';
    const age = 2;
    const breed = 'King Charles Cav';


    // objects propery name is the same as variable we do not need to write last:last
    const dog = {
      firstName: first,
      last,
      age,
      breed,
      pals: ['Hugo', 'Sunny']
    };

    //method definition in objects, before:
    const modal = {
      create: function (selector) {

      }
    }
    //now
    const modal_es6 = {
      create(selector) {

      }
    }


    function invertColor(color) {
      return '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1), 16)).toString(16)).slice(-6);
    }

    //computed property names
    const key = 'pocketColor';
    const value = '#ffc600' // yellow
    // dynamic properties names with []
    const tShirt = {
      [key]: value,
      [`${key}Opposite`]: invertColor(value)
    }
    console.log(tShirt);


    const keys = ['size', 'color', 'weight'];
    const values = ['medium', 'red', 100];

    // possible solution 
    const shirt = {
      [keys[0]]: values[0]
    }
    // or with ES6
    const shirtEs6 = {
      [keys.shift()]: values.shift(),
      [keys.shift()]: values.shift(),
      [keys.shift()]: values.shift(),
    }

    console.log(shirtEs6);
