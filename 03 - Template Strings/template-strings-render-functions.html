<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>

<body>
  <script>
    const beer = {
      name: 'Belgian Wit',
      brewery: 'Steam Whistle Brewery',
      keywords: ['pale', 'cloudy', 'spiced', 'crisp']
    };


    function renderList(listOfKeywords) {
      return `
  <ul> 
    ${listOfKeywords.map(keyWorld => `<li> ${keyWorld} </li>`).join('')}
  </ul>
  `
    }

    const markup2 = `
<div>
<h1> ${beer.name} </h2>
<p> ${beer.brewery} </p>
${renderList(beer.keywords)}
</div>


`




    function renderKeywords(keywords) {
      return `
      <ul>
        ${keywords.map(keyword => `<li>${keyword}</li>`).join('')}
      </ul>
    `;
    }

    const markup = `
    <div class="beer">
      <h2>${beer.name}</h2>
      <p class="brewery">${beer.brewery}</p>
      ${renderKeywords(beer.keywords)}
    </div>
  `;

    document.body.innerHTML = markup;

  </script>
</body>

</html>
