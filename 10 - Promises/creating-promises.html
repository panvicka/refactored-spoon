<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>

<body>
  <script>
    // create your own promise 
    const myPromise = new Promise((resolve, reject) => {
      setTimeout(() => {
        reject(Error('is cool'));
      }, 1000);
    });

    myPromise
      .then(data => {
        console.log(data);
      })
      .catch(err => {
        console.error(err);
      })
