<script>
  const wes = Symbol('Wes');
  const person = Symbol('Wes');
  // 'Wes' - descriptior 
  // Symbol - sadfsdfksroiutaijkxdfs5d4f69r74y9ws4d24f14f5f45et

  // wes is not equal person


// if we have more Olivieas? 
  const classRoom = {
    [Symbol('Mark')]: {
      grade: 50, gender: 'male'
    },
    [Symbol('Olivia')]: { 
      grade: 80, gender: 'female'
    },
    [Symbol('Olivia')]: {
      grade: 100, gender: 'female'
    }
  }

console.log(classRoom);

// i wont get anything, it is not possible to loop thru symbols 
for(person in classRoom) {
  console.log(person);
}

const syms = Object.getOwnPropertySymbols(classRoom);
console.log(syms);

const data = syms.map(sym => classRoom[sym]);
